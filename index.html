<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather Watcher</title>

</head>
<body>
  <div class="container">
    <h1 class="main-heading">Weather Watcher</h1>
    <div id="data">
      <h3 class="location"></h3>
      <img class="weather-icon" src="" alt="Weather icon">
      <div class="weather-type"></div>
      <div class="weather-box">

        <div class="weather-box__temp">
          <div class="weather-box__index">
            <h3 class="weather-box__index__title">Min</h3>
            <div class="weather-box__temp-min"></div>
          </div>

          <div class="weather-box__index">
            <h3 class="weather-box__index__title">Max</h3>
            <div class="weather-box__temp-max"></div>
          </div>

          <div class="weather-box__temp-btn">
            <input type="checkbox">
            <label data-off="C" data-on="F"></label>
          </div>
        </div>

        <div class="weather-box__data">
          <div class="weather-box__index">
            <h3 class="weather-box__index__title">Humidity</h3>
            <div class="weather-box__data__humidity"></div>
          </div>
          <div class="weather-box__index">
            <h3 class="weather-box__index__title">Pressure</h3>
            <div class="weather-box__data__pressure"></div>
          </div>
          <div class="weather-box__index">
            <div class="weather-box__data__wind">
              <h3 class="weather-box__index__title">Wind</h3>
              <div class="weather-box__data__wind-degree"></div>
              <div class="weather-box__data__wind-speed"></div>
            </div>
          </div>
        </div>
        <div id="map"></div>
      </div>

    </div>
  </div>



  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="js/script-compiled.js"></script>
  <script>
    let map, infoWindow, pos;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 12
      });
      infoWindow = new google.maps.InfoWindow;

      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          map.setCenter(pos);
          let marker = new google.maps.Marker({
            position: pos,
            map: map
          });
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation ?
                            'Error: The Geolocation service failed.' :
                            'Error: Your browser doesn\'t support geolocation.');
      infoWindow.open(map);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNnMnCBQZ9HexzA0gigneirn4rWf-FeXU&callback=initMap">
  </script>

</body>
</html>
